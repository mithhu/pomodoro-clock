<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
  </head>

  <div class="main" style="text-align:center;">
    <svg height="300px" width="300px">
      <circle id="stroke" cx="150" cy="150" r="80" />
      <text
        id="timer"
        x="50%"
        y="50%"
        text-anchor="middle"
        stroke="#FFFFFF"
        stroke-width="1px"
        dy=".2em"
      >
        25:00
      </text>
    </svg>
    <div class="row text-center settings">
      <div class="col-md-6 work">
        <strong><p>work length (min)</p></strong>
        <a class="btn btn-primary" id="lessWork">-</a>
        <span class="btn btn-warning" id="workT">25</span>
        <a class="btn btn-primary" id="moreWork">+</a>
      </div>

      <div class="col-md-6 work">
        <strong><p>break length (min)</p></strong>
        <a class="btn btn-primary" id="lessBreak">-</a>
        <span class="btn btn-warning" id="breakT">5</span>
        <a class="btn btn-primary" id="moreBreak">+</a>
      </div>
    </div>
    <div class="text-center final">
      <i><p class="para">Stay Focused</p></i>

      <a class="btn btn-primary" id="start">Start</a>
      <a class="btn btn-primary" id="reset">Reset</a>
    </div>
  </div>
</html>
